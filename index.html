<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestore Finanziario Personale</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>ðŸ’µ Gestore Finanziario Personale</h1>
    </header>

    <div class="container">

        <section id="auth-section">
            <h2>Accedi con Google</h2>
            <p>Questa app richiede l'accesso al tuo account Google per salvare i dati su Google Sheets.</p>
            <!--<button id="google-login-btn">Accedi con Google (Simulato)</button>-->
            <div id="g_id_onload"
     data-client_id="198577538752-vc5aa0dshsflvqlnt221oig3h1451hao.apps.googleusercontent.com" 
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>

            
            
            <p id="auth-status" class="status-message">Disconnesso</p>
        </section>
        
        <hr>

        <section id="app-interface" style="display:none;">

            <div id="balance-summary">
                <h3>Saldo Totale: <span id="balance">â‚¬ 0.00</span></h3>
                <div class="summary-details">
                    <p class="income-box">Entrate: <span id="total-income">â‚¬ 0.00</span></p>
                    <p class="expense-box">Uscite: <span id="total-expense">â‚¬ 0.00</span></p>
                </div>
            </div>

            <div id="transaction-form">
                <h2>Aggiungi Transazione</h2>
                <input type="text" id="description" placeholder="Descrizione (es. Stipendio, Affitto)" required>
                <input type="number" id="amount" placeholder="Importo (es. 1200.50)" step="0.01" required>
                <select id="type">
                    <option value="income">Entrata (+)</option>
                    <option value="expense">Uscita (-)</option>
                </select>
                <button id="add-btn">Aggiungi</button>
            </div>

            <div id="transactions-list">
                <h2>Cronologia Transazioni</h2>
                <ul id="list">
                    </ul>
            </div>

            <div id="chart-container">
                <h2>ðŸ“ˆ Bilancio</h2>
                <canvas id="monthlyChart"></canvas> 
            </div>
            
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
